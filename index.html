<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="main">
        <div class="add">
          <div class="plus">
            <ion-icon
              id="list"
              class="plus_one"
              name="add-circle-outline"
            ></ion-icon>
          </div>
        </div>
        <div>
          <img id="counter" src="./images/watch.png" />
        </div>
        <div>
          <div>
            <h1 class="welcome">Welcome to my streak counter</h1>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="minus">
          <ion-icon
            class="minus_one"
            id="list"
            name="close-circle-outline"
          ></ion-icon>
        </div>
        <div class="list">
          <ion-icon id="list" name="list-outline"></ion-icon>
        </div>
        <div id="inputs">
          <p id="validation"></p>
          <h2 class="task">Please add Task</h2>
          <h4>Task Name</h4>
          <input id="inputone" />
          <h4>Image</h4>
          <input id="inputtwo" />
          <h4>Start Date</h4>
          <input type="date" id="inputthree" />
          <button id="submit" type="button"><h4>Add Task</h4></button>
        </div>
      </div>
      <div class="streaks" ></div>
      <!-- <p class="activity">No activities</p> -->
    </div>
    <div id="single">
    </div>
    
<script> var exports = {}; </script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script  type="module" src="./dest/index.js" defer></script>
  </body>
</html>
